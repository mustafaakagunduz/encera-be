app.frontend.url=https://yourapp.com
app.frontend.reset-password.path=/authentication?mode=reset-password

# AWS S3 Configuration for Production
aws.s3.endpoint=${AWS_S3_ENDPOINT}
aws.s3.bucket=${AWS_S3_BUCKET}
aws.s3.access-key=${AWS_ACCESS_KEY_ID}
aws.s3.secret-key=${AWS_SECRET_ACCESS_KEY}
aws.s3.region=${AWS_S3_REGION:eu-west-1}

# File Upload Configuration
file.upload.max-size=5MB
file.upload.max-request-size=10MB
file.upload.allowed-types=image/jpeg,image/png,image/webp,image/jpg
file.upload.directory=properties
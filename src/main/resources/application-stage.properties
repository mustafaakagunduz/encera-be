# Staging Environment

# Database Configuration
spring.datasource.url=jdbc:postgresql://staging-db-host:5432/pappapp_staging
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Frontend URL Configuration
app.frontend.url=https://staging.yourapp.com
app.frontend.reset-password.path=/authentication?mode=reset-password


# Staging specific settings
logging.level.com.pappgroup.pappapp=INFO
spring.jpa.show-sql=false